name: redbridge-housing-repairs-api
type: Backend Service

# Your service does not allow any traffic.

# Configuration for your containers and service.
image:
  build:
    dockerfile: ./Dockerfile
    args:
      USERNAME: ${GITHUB_USERNAME}
      TOKEN: ${GITHUB_TOKEN}
  port: 80

cpu: 256 # Number of CPU units for the task.
memory: 512 # Amount of memory in MiB used by the task.
count: 1 # Number of tasks that should be running in your service.
exec: true # Enable running commands in your container.

# Optional fields for more advanced use-cases.
#
#variables:                    # Pass environment variables as key value pairs.
#  LOG_LEVEL: info

# You can override any of the values defined above by environment.
# NOTE!!!: Environment variables set here are for test purposes, secrets should be set using SSM or similar
environments:
  development:
    variables:
      AUTHENTICATION_IDENTIFIER: FOO
      JWT_SECRET: FOO
      ADDRESSES_API_URL: http://redbridge-housing-repairs-hms-api.development.saas.local
      SCHEDULING_API_URL: http://redbridge-housing-repairs-scheduling-api.development.saas.local
      # Azure specific environment variables need to be removed
      AZURE_STORAGE_CONNECTION_STRING: FOO
      STORAGE_CONTAINER_NAME: FOO
      GOV_NOTIFY_KEY: FOO
      CONFIRMATION_SMS_NOTIFY_TEMPLATE_ID: FOO
      CONFIRMATION_EMAIL_NOTIFY_TEMPLATE_ID: FOO
      INTERNAL_EMAIL_NOTIFY_TEMPLATE_ID: FOO
      INTERNAL_EMAIL: FOO
      DAYS_UNTIL_IMAGE_EXPIRY: FOO
    network:
      vpc:
        security_groups:
          deny_default: false
          groups: [sg-02c845b61c1cb0381,sg-0ef09787898c34d34]
