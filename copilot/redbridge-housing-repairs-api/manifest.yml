name: redbridge-housing-repairs-api
type: Backend Service

# Your service does not allow any traffic.

# Configuration for your containers and service.
image:
  build:
    dockerfile: ./Dockerfile
    args:
      USERNAME: ${GITHUB_USERNAME}
      TOKEN: ${GITHUB_TOKEN}
  port: 80

cpu: 256 # Number of CPU units for the task.
memory: 512 # Amount of memory in MiB used by the task.
count: 1 # Number of tasks that should be running in your service.
exec: true # Enable running commands in your container.

# Optional fields for more advanced use-cases.
#
#variables:                    # Pass environment variables as key value pairs.
#  LOG_LEVEL: info
secrets:
  DB_USERNAME: "/redbridge/database/username"
  DB_PASSWORD: "/redbridge/database/password"
  GOV_NOTIFY_KEY: "/redbridge/govnotify/apikey"
  HASHIDS_SALT: "/redbridge/hro/customer_reference/salt"

  # You can refer to a specific key in the JSON blob.

# You can override any of the values defined above by environment.
# NOTE!!!: Environment variables set here are for test purposes, secrets should be set using SSM or similar
environments:
  development:
    variables:
      AUTHENTICATION_IDENTIFIER: FOO
      JWT_SECRET: FOO
      ADDRESSES_API_URL: http://rnd-buildings-register.development.saas.local:3010
      ADDRESSES_ORGANISATION_ID: redbridge.development.saas.by.madetech.com
      SCHEDULING_API_URL: http://redbridge-housing-repairs-scheduling-api.development.saas.local
      # Database
      DB_NAME: RedbridgeDluhcHousingRepairs
      DB_HOST: postgres.development.infrastructure.local
      # Azure specific environment variables need to be removed
      AZURE_STORAGE_CONNECTION_STRING: FOO
      STORAGE_CONTAINER_NAME: FOO
      CONFIRMATION_SMS_NOTIFY_TEMPLATE_ID: 6ba51f94-5855-413a-b56f-11f99a2f492d
      CONFIRMATION_EMAIL_NOTIFY_TEMPLATE_ID: d2e9799d-6280-4413-b957-41c84868c343
      DAYS_UNTIL_IMAGE_EXPIRY: 5
  # production:
  #   exec: false

    network:
      vpc:
        security_groups:
          deny_default: false
          groups: [sg-02c845b61c1cb0381, sg-02d1efa0cb74b1a77]
